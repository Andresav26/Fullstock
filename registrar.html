<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <title>Iniciar de Sesión</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
             <img src="./img/_61712481-fab7-4275-93ef-98b203d6f7b9.jpeg" alt="Logo de la companía" class="logo-img"> 
            <h2 class="logo-nombre">Nice Sneakers</h2>
        </a>
    <nav>
        <a href="" class="nav-link">Inicio</a>
        <a href="" class="nav-link">Nosotros</a>
        <a href="" class="nav-link">Contactenos</a>
    </nav>
    <div class="barra-busqueda">
        <input type="search" name="buscar" placeholder="Buscar">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
    </header>
    
    <main class="fondo-cuerpo">
        <div class="formulario">
            <form action="formulario" method="post" id="form">
                <h2>Registrate</h2>
                <div class="input">
                <input type="text" name="name" id="nombre" placeholder="Nombre">
                </div>
                <div class="input">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="Correo">
                        </div>
                        <div class="input">
                            <input type="password" name="password" id="password" placeholder="Contraseña">
                            <span id="nivelContra"></span>
                            </div>
                    <br><button class="button" id="registro">Registrate</button></br>
            </form>
        </div>
    </main>
    <script src="./js/form.js"></script>
</body>
</html>
